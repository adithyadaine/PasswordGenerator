<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>

    <!-- This assumes you have a styles.css file in the same folder -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (Update path if needed) -->
    <link
      rel="icon"
      type="image/png"
      href="img/static/password-generator.png"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <nav>
        <strong>Password Generator</strong>
        <button class="contrast outline" id="open-settings-btn">
          Settings
        </button>
      </nav>
    </header>

    <!-- Main content area -->
    <main class="container">
      <article>
        <!-- Password Length -->
        <label for="length">
          Password Length: <span id="length-value">12</span>
        </label>
        <input
          type="range"
          id="length"
          name="length"
          min="4"
          max="32"
          value="12"
        />

        <!-- Character Sets -->
        <fieldset>
          <legend>Character Sets</legend>
          <label for="alphabet">
            <input type="checkbox" id="alphabet" name="alphabet" checked />
            Alphabets (a-z, A-Z)
          </label>
          <label for="number">
            <input type="checkbox" id="number" name="number" checked />
            Numbers (0-9)
          </label>
          <label for="special">
            <input type="checkbox" id="special" name="special" checked />
            Special Characters (!@#$...)
          </label>
        </fieldset>

        <!-- Generate Button -->
        <button class="generate-btn">
          <span class="generate-text">Generate Password</span>
          <span class="checkmark">&#10004;</span>
        </button>

        <!-- Password Display (no longer in a grid) -->
        <input
          type="text"
          id="password"
          readonly
          placeholder="Your password will appear here"
        />
        <!-- Copy Button (now on its own line) -->
        <button class="copy-btn secondary">
          <span class="copy-text">Copy</span>
          <span class="checkmark">&#10004;</span>
        </button>

        <div id="copyMessage" class="copy-message"></div>

        <!-- Strength Info -->
        <section class="strength-section">
          <div id="entropy"></div>
          <strong id="strength"></strong>
          <div id="strengthExplanation"></div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer class="container">
      <small>&copy; 2025 Password Generator. Maintained with ❤️ by Adithya D M.</small>
    </footer>

    <!-- Modal for Settings -->
    <dialog id="settings-modal">
      <article>
        <header>
          <h5>Settings</h5>
          <button
            aria-label="Close"
            class="close"
            data-target="settings-modal"
          ></button>
        </header>

        <fieldset>
          <label for="excludeSimilar">
            <input type="checkbox" id="excludeSimilar" name="excludeSimilar" />
            Exclude Similar Characters (i, l, 1, O, 0)
          </label>
        </fieldset>
        <fieldset>
          <label for="includeUppercase">
            <input
              type="checkbox"
              id="includeUppercase"
              name="includeUppercase"
              checked
            />
            Include Uppercase Letters
          </label>
        </fieldset>
        <label for="minAlphabet">Minimum Alphabet Characters</label>
        <input type="number" id="minAlphabet" value="1" min="0" />
        <label for="minNumber">Minimum Number Characters</label>
        <input type="number" id="minNumber" value="1" min="0" />
        <label for="minSpecial">Minimum Special Characters</label>
        <input type="number" id="minSpecial" value="1" min="0" />

        <footer>
          <button class="secondary" data-target="settings-modal">Close</button>
          <button id="save-settings-btn">Save Changes</button>
        </footer>
      </article>
    </dialog>

    <!-- Script must be at the end of the body -->
    <script src="code.js"></script>
  </body>
</html>
