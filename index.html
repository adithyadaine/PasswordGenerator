<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Password Generator</h1>
        <div id="password"></div>
        <div class="length-container">
          <label for="length">Password Length: <span id="length-value">12</span></label>
          <input type="range" id="length" min="4" max="32" value="12" oninput="updateLengthValue(this.value)">
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" id="alphabet" checked> Alphabets</label>
          <label><input type="checkbox" id="number" checked> Numbers</label>
          <label><input type="checkbox" id="special" checked> Special Characters</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </body>
    <script src="code.js"></script>
</html>
