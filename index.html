<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="icon" type="image/x-icon" href="16329209.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <h1 class="text-center mb-4">Password Generator</h1>
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <input type="text" id="password" class="form-control text-center" readonly>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="copyPassword()">Copy</button>
              </div>
            </div>
            <div id="copyMessage" class="text-center mt-2"></div>
            <div id="entropy" class="text-center mt-3"></div>
            <div id="strength" class="text-center"></div>
            <div class="form-group mt-4">
              <label for="length">Password Length: <span id="length-value">12</span></label>
              <input type="range" class="form-control-range" id="length" min="4" max="32" value="12" oninput="updateLengthValue(this.value)">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="alphabet" checked onchange="calculateEntropy()">
                <label class="form-check-label" for="alphabet">Alphabets</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="number" checked onchange="calculateEntropy()">
                <label class="form-check-label" for="number">Numbers</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="special" checked onchange="calculateEntropy()">
                <label class="form-check-label" for="special">Special Characters</label>
              </div>
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="generatePassword()">Generate Password</button>
          </div>
        </div>
      </div>
    </body>
    <script src="code.js"></script>
</html>
