<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="icon" type="image/x-icon" href="16329209.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
        <button class="btn btn-outline-light" onclick="openSettingsModal()">Settings</button>
      </nav>
    </header>

    <main class="container my-4 d-flex justify-content-center align-items-center flex-grow-1">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="length" class="font-weight-bold">Password Length: <span id="length-value">12</span></label>
            <input type="range" class="form-control-range mt-2" id="length" min="4" max="32" value="12" oninput="updateLengthValue(this.value)">
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Character Sets:</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="alphabet" checked onchange="calculateEntropy()">
              <label class="form-check-label" for="alphabet">Alphabets</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="number" checked onchange="calculateEntropy()">
              <label class="form-check-label" for="number">Numbers</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="special" checked onchange="calculateEntropy()">
              <label class="form-check-label" for="special">Special Characters</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block mt-4" onclick="generatePassword()">
            <span class="generate-text">Generate Password</span>
            <span class="checkmark">&#10004;</span>
          </button>
          <div class="input-group mt-4">
            <input type="text" id="password" class="form-control text-center" readonly>
            <div class="input-group-append">
              <button class="btn btn-primary copy-btn" type="button" onclick="copyPassword()">
                <span class="copy-text">Copy</span>
                <span class="checkmark">&#10004;</span>
              </button>
            </div>
          </div>
          <div id="copyMessage" class="text-center mt-2"></div>
          <div class="mt-4 text-center">
            <div id="entropy"></div>
            <div id="strength"></div>
            <div id="strengthExplanation" class="mt-2"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2024 Password Generator. All rights reserved.</p>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Password Generator Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="excludeSimilar">
              <label class="form-check-label" for="excludeSimilar">Exclude Similar Characters (e.g., "i" and "l")</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="includeUppercase" checked>
              <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
            </div>
          </div>
          <div class="form-group">
            <label for="minAlphabet">Minimum Alphabet Characters:</label>
            <input type="number" class="form-control" id="minAlphabet" min="0" value="1">
          </div>
          <div class="form-group">
            <label for="minNumber">Minimum Number Characters:</label>
            <input type="number" class="form-control" id="minNumber" min="0" value="1">
          </div>
          <div class="form-group">
            <label for="minSpecial">Minimum Special Characters:</label>
            <input type="number" class="form-control" id="minSpecial" min="0" value="1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="code.js"></script>
</body>
</html>
